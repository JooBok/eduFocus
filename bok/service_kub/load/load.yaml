apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-client
  template:
    metadata:
      labels:
        app: mongodb-client
    spec:
      containers:
      - name: mongodb-client
        image: joobok/mongodb-load:v1.0
        env:
        - name: MONGODB_HOST
          value: mongodb
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_USERNAME
          value: "root"
        - name: MONGODB_PASSWORD
          value: "root"
        - name: MONGODB_DB
          value: "saliency_db"
