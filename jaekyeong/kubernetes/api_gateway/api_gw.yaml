---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: pepi10/api-gateway-v2:latest
        ports:
        - containerPort: 5000
        env:
        - name: SESSION_SERVICE_URL
          value: "http://session-service"
        - name: EMOTION_ANALYSIS_URL
          value: "http://emotion-analysis-service/emotion"
        - name: GAZE_TRACKING_URL
          value: "http://gaze-tracking-service/gaze"
        - name: BLINK_DETECTOR_URL
          value: "http://blink-detection-service/blink"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 32678
  type: LoadBalancer
